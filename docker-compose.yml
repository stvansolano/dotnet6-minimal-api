  adventure-works-db-sql-server:
    image: stvansolano/adventure-works:latest
    environment:
      SA_PASSWORD: "Password.123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"

  dotnet-frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    ports:
    - "80:80"
    environment:
      -  ASPNETCORE_URLS=http://+:80
  
